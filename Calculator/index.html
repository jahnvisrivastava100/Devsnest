<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="container">
        
     
        <input class="inp" type="text" name="screen" id="screen">
     
     <div class="btn-1">
      <button onclick="play()" class="AC">AC</button>
      <button class="op">+</button>
      <button class="op">x</button>
      <button class="op">-</button>
      </div>
      <div class="btn-1">
      <button class="b1">1 </button>
      <button class="b1">2 </button>
      <button class="b1">3</button>
      <button class="op">(</button>
       
     </div>
     <div class="btn-1">
        <button class="b1">4</button>
        <button class="b1">5</button>
        <button class="b1">6</button>
        <button class="op">%</button>
     </div>
       <div class="btn-1">
        <button class="b1">7</button>
        <button class="b1">8</button>
        <button class="b1">9</button>
        <button class="op">)</button>
         
       </div>
       <div class="btn-1">
        <button class="b1">0</button>
        <button class="b1">.</button>
        <button class="eq">=</button>
        
        <button class="op">/</button>
       </div>
       
    </div>
   

    </div>
    



    <script src="script.js"></script>
    
</body>
</html>
